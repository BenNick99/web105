<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stylesbs.css" />
  </head>

  <div class="container-fluid masthead bg-info">
    <h1 class="h1 display-3">Flavorful Flicks</h1>
  </div>

  <div class="container bg-light">
    <div class="row">
      <div class="col-md-6">
        <h2 class="h2">Why I like these things?</h2>
        <ul>
          <li>Cool to look at</li>
          <li>matches my hobbies</li>
          <li>cool to look at</li>
        </ul>
      </div>
      <div class="col-md-6">
        <img
          src="images/nature-pic1.jpg"
          id="dq"
          class="img-fluid rounded"
          alt="mountain sunset"
        />
      </div>
      <div class="col-sm-3 bg-warning">Nature</div>
      <div class="col-sm-3 bg-warning">Greece</div>
      <div class="col-sm-3 bg-warning">Dogs</div>
      <div class="col-sm-3 bg-warning">Stadiums</div>
      <div class="col-sm-6">
        <img src="images/dog1.jpg" id="dq" class="float-start" alt="" />
      </div>
      <div class="col-sm-6">
        <img src="images/dog4.jpg" id="dq" class="float-end" alt="" />
      </div>
    </div>
    <div class="container mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>Month</th>
            <th>Day</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>March</td>
            <td>Monday</td>
            <td>20</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Tuesday</td>
            <td>6</td>
          </tr>
          <tr>
            <td>October</td>
            <td>Friday</td>
            <td>13</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container">
    <table class="table mt-3 table-dark table-striped">
      <thead>
        <tr>
          <th>Month</th>
          <th>Day</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>March</td>
          <td>Monday</td>
          <td>20</td>
        </tr>
        <tr>
          <td>July</td>
          <td>Tuesday</td>
          <td>6</td>
        </tr>
        <tr>
          <td>October</td>
          <td>Friday</td>
          <td>13</td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
