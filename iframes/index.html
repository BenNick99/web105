<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframes</title>
    <link rel="stylesheet" href="../iframes/css/styles.css" />
  </head>
  <body>
    <h2>Link to External Site</h2>
    <iframe src="https://www.mchenry.edu" frameborder="0"></iframe>
    <h2>Link to Internal Site</h2>
    <iframe src="../tables/index.html" frameborder="0"></iframe>
    <h2>Link to Youtube</h2>
    <iframe
      src="https://www.youtube.com/embed/ZnI_J1k1u-Q?si=WdVOnise9A4daDU0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
