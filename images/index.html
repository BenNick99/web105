<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing images</title>
    <link rel="stylesheet" href="../images/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Editing Images</h1>
      </header>
      <h2>Image 1</h2>
      <img src="abandoned.jpg" alt="abandoned mining equipment" />
      <img src="abandoned-edited.jpg" alt="abandoned mining equipment edited" />
      <h2>Image 2</h2>
      <img src="cliffs.jpg" alt="colorado mountain cliff" />
      <img src="cliff-edited.jpg" alt="colorado mountain cliff edited" />
      <h2>Image 3</h2>
      <img src="ginger.JPG" alt="dog" />
      <img src="ginger-edited.jpg" alt="dog edited" />
      <h2>Image 4</h2>
      <img src="offroad.jpg" alt="jeeps in colorado" />
      <img src="offroad-edited.jpg" alt="jeeps in colorado" />
      <h2>Image 5</h2>
      <img src="river.jpg" alt="feet hanging over river" />
      <img src="river-edited.jpg" alt="feet hanging over river edited" />
    </div>
  </body>
</html>
